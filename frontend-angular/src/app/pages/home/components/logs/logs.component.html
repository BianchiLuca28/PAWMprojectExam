<div>
  <mat-card *ngIf="logs" appMaterialElevation class="card-table">
    <table mat-table [dataSource]="logs" class="mat-elevation-z8">
      <ng-container matColumnDef="noteTitle">
        <th mat-header-cell *matHeaderCellDef>Titolo Nota</th>
        <td mat-cell *matCellDef="let element">
          {{
            element.noteTitle.length > 25
              ? (element.noteTitle | slice : 0 : 25) + "..."
              : element.noteTitle
          }}
        </td>
      </ng-container>
      <ng-container matColumnDef="noteId">
        <th mat-header-cell *matHeaderCellDef>ID Nota</th>
        <td mat-cell *matCellDef="let element">{{ element.referNote }}</td>
      </ng-container>
      <ng-container matColumnDef="operation">
        <th mat-header-cell *matHeaderCellDef>Operazione</th>
        <td
          mat-cell
          *matCellDef="let element"
          [ngStyle]="{ color: getOperationColor(element.operation) }"
          style="font-weight: 500"
        >
          {{ element.operation }}
        </td>
      </ng-container>
      <ng-container matColumnDef="createdOnDate">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element">
          {{ element.createdOnDate | date : "medium" }}
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card>
</div>
