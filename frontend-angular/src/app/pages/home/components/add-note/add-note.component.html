<mat-card>
  <mat-card-header class="card-title">
    <mat-card-title>Aggiungi Nuova Nota</mat-card-title>
    <button mat-raised-button color="primary" (click)="onSubmit()">
      AGGIUNGI NOTA
    </button>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content class="card-content">
    <form autocomplete="off">
      <mat-form-field appearance="outline">
        <mat-label for="title">Title</mat-label>
        <input
          matInput
          [(ngModel)]="title"
          type="text"
          id="title"
          name="title"
          required
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label for="content">Content</mat-label>
        <textarea
          matInput
          [(ngModel)]="content"
          type="text"
          id="content"
          name="content"
          style="height: 50vh"
          required
        ></textarea>
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
