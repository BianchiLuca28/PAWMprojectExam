<mat-card class="login-card">
  <mat-card-content>
    <form class="wrapper" (ngSubmit)="onSubmit()" autocomplete="off">
      <h1>Login</h1>

      <mat-form-field appearance="outline">
        <mat-label for="email">Email</mat-label>
        <input
          matInput
          [(ngModel)]="email"
          type="text"
          id="email"
          name="email"
          required
        />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label for="password">Password</mat-label>
        <input
          matInput
          [(ngModel)]="password"
          type="password"
          id="password"
          name="password"
          required
        />
      </mat-form-field>

      <button mat-raised-button color="primary">Login</button>
    </form>
    <div>
      Non sei registrato? Puoi registrarti <a routerLink="/register">qui</a>
    </div>
  </mat-card-content>
</mat-card>
