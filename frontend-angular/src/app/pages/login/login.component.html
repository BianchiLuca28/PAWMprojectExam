<form class="wrapper" (ngSubmit)="onSubmit()">
  <h1>Login</h1>

  <mat-form-field appearance="outline">
    <mat-label for="username">Username</mat-label>
    <input
      matInput
      placeholder="x@it-minds.dk"
      type="text"
      name="username"
      id="username"
      required
    />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input matInput type="text" name="password" id="password" required />
  </mat-form-field>

  <input matInput type="submit" value="Save Task" required />
</form>
