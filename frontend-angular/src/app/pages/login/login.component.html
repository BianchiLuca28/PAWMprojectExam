<mat-card>
  <mat-card-content>
    <form
      [formGroup]="loginForm"
      class="wrapper"
      (ngSubmit)="onSubmit()"
      autocomplete="off"
    >
      <h1>Login</h1>

      <mat-form-field appearance="outline">
        <mat-label for="email">Email</mat-label>
        <input
          matInput
          placeholder="x@it-minds.dk"
          type="text"
          id="email"
          formControlName="email"
          required
        />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          id="password"
          formControlName="password"
          required
        />
      </mat-form-field>

      <input matInput type="submit" value="Save Task" required />
    </form>
  </mat-card-content>
</mat-card>
